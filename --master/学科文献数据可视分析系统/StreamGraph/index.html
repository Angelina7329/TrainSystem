<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Stream Graph</title>
</head>
<body>
<style>

body {
  font: 10px sans-serif;
//  width: 800px;
}

.chart {
  background: #fff;
}

p {
  font: 12px helvetica;
}

.axis path, .axis line {
  fill: none;
  stroke: #000;
  stroke-width: 2px;
  shape-rendering: crispEdges;
}

button {
  position: absolute;
  right: 50px;
  top: 10px;
}

</style>
<body>
<script src="http://d3js.org/d3.v2.js"></script>

<div class="chart">
</div>

<script>

var url = window.location.search; //获取url中"?"符后的字串
var str = url.substr(1);
var strs = str.split("=");
var data_id = strs[1];
var num = 1;
var dataPath;
if(data_id == 1){
  dataPath = "Vis.csv";
}else if (data_id == 2) {
  dataPath = "SciVis.csv";
}else if (data_id == 3) {
  dataPath = "VAST.csv";
}else if (data_id == 4) {
  dataPath = "InfoVis.csv";
}

d3.csv(dataPath,function(error,csvdata){

  // if(error){
  //   console.log(error);
  // }
  // console.log(csvdata);

  for( var i = 0; i < error.length - 1; i++ ){
    if(error[i].keyword != error[i+1].keyword){
        num += 1;
    }
  }
  chart(dataPath);
});

var datearray = [];
var colorrange = [];

function chart(csvpath) {

  colorrange = new Array(num);

  //dark (24,88,157)
  //red (254,97,34)
  var gapR = 230 / num;
  var gapG = 9 / num;
  var gapB = 123 / num;

  var r = 24, g = 88, b = 157;
  for (var i = 0; i < num; i++) {
    r += gapR;
    g += gapG;
    b -= gapB;
    colorrange[i] = d3.rgb(r, g, b);
  }
  strokecolor = colorrange[0];

  var format = d3.time.format("%Y");

  var margin = {top: 20, right: 40, bottom: 30, left: 30};
  var width = document.body.clientWidth - margin.left - margin.right;
  var height = 400 - margin.top - margin.bottom;

  var tooltip = d3.select("body")
      .append("div")
      .attr("class", "remove")
      .style("position", "absolute")
      .style("z-index", "20")
      .style("visibility", "hidden")
      .style("top", "30px")
      .style("left", "55px");

  var x = d3.time.scale()
      .range([0, width]);

  var y = d3.scale.linear()
      .range([height-10, 0]);

  var z = d3.scale.ordinal()
      .range(colorrange);

  var xAxis = d3.svg.axis()
      .scale(x)
      .orient("bottom")
      .ticks(d3.time.years);

  var yAxis = d3.svg.axis()
      .scale(y);

  var yAxisr = d3.svg.axis()
      .scale(y);

  var stack = d3.layout.stack()
      .offset("silhouette")
      .values(function(d) { return d.values; })
      .x(function(d) { return d.year; })
      .y(function(d) { return d.frequency; });

  var nest = d3.nest()
      .key(function(d) { return d.keyword; });

  var area = d3.svg.area()
      .interpolate("cardinal")
      .x(function(d) { return x(d.year); })
      .y0(function(d) { return y(d.y0); })
      .y1(function(d) { return y(d.y0 + d.y); });

  var svg = d3.select(".chart").append("svg")
      .attr("width", width + margin.left + margin.right)
      .attr("height", height + margin.top + margin.bottom)
    .append("g")
      .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

  var graph = d3.csv(csvpath, function(data) {
    data.forEach(function(d) {
      d.year = format.parse(d.year);
      d.frequency = +d.frequency;
    });

    var layers = stack(nest.entries(data));

    x.domain(d3.extent(data, function(d) { return d.year; }));
    y.domain([0, d3.max(data, function(d) { return d.y0 + d.y; })]);

    svg.selectAll(".layer")
        .data(layers)
      .enter().append("path")
        .attr("class", "layer")
        .attr("d", function(d) { return area(d.values); })
        .style("fill", function(d, i) { return z(i); });

    svg.append("g")
        .attr("class", "x axis")
        .attr("transform", "translate(0," + height + ")")
        .call(xAxis);

    svg.append("g")
        .attr("class", "y axis")
        .attr("transform", "translate(" + width + ", 0)")
        .call(yAxis.orient("right"));

    svg.append("g")
        .attr("class", "y axis")
        .call(yAxis.orient("left"));

    svg.selectAll(".layer")
      .attr("opacity", 1)
      .on("mouseover", function(d, i) {
        svg.selectAll(".layer").transition()
        .duration(250)
        .attr("opacity", function(d, j) {
          return j != i ? 0.6 : 1;
      })
    })

      .on("mousemove", function(d, i) {
        mousex = d3.mouse(this);
        mousex = mousex[0];
        var invertedx = x.invert(mousex);
        invertedx = invertedx.getYear();
        var selected = (d.values);
        for (var k = 0; k < selected.length; k++) {
          datearray[k] = selected[k].year;
          datearray[k] = datearray[k].getYear();
        }

        mousedate = datearray.indexOf(invertedx);
        pro = d.values[mousedate].frequency;

        d3.select(this)
        .classed("hover", true)
        .attr("stroke", strokecolor)
        .attr("stroke-width", "0.5px"),
        tooltip.html( "<p>" + d.key + "<br>" + pro + "</p>" ).style("visibility", "visible");
      })

      .on("mouseout", function(d, i) {
       svg.selectAll(".layer")
        .transition()
        .duration(250)
        .attr("opacity", "1");
        d3.select(this)
        .classed("hover", false)
        .attr("stroke-width", "0px"), tooltip.html( "<p>" + d.key + "<br>" + pro + "</p>" ).style("visibility", "hidden");
    })

    var vertical = d3.select(".chart")
          .append("div")
          .attr("class", "remove")
          .style("position", "absolute")
          .style("z-index", "19")
          .style("width", "1px")
          .style("height", "380px")
          .style("top", "10px")
          .style("bottom", "30px")
          .style("left", "0px")
          .style("background", "#fff");

    d3.select(".chart")
        .on("mousemove", function(){
           mousex = d3.mouse(this);
           mousex = mousex[0] + 5;
           vertical.style("left", mousex + "px" )})
        .on("mouseover", function(){
           mousex = d3.mouse(this);
           mousex = mousex[0] + 5;
           vertical.style("left", mousex + "px")});
  });
}
</script>
</body>
</html>
